task publishToMavenLocal {
    group "omero"
    description "Calls publishToMavenLocal on all subprojects"
    dependsOn gradle.includedBuilds*.task(':publishToMavenLocal')
}

task clean {
    group "omero"
    description "Calls publishToMavenLocal on all subprojects"
    dependsOn gradle.includedBuilds*.task(':clean')
}